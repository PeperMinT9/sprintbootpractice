# port 설정
server: 
  port: 9000
  
# jsp 포워드 설정
spring:
  mvc:
    view:
      prefix: /WEB-INF/minicar/
      suffix: .jsp

# mysql 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bit701?serverTimezone=Asia/Seoul
    username: angel
    password: 1234
    
# JPA 설정
# 스키마생성: create(기존테이블 삭제후 생성), update(변경된 부분만 변경)
  jpa:
    hibernate:
      ddl-auto: update
      
# ddl 생성시 데이터베이스 고유의 기능을 사용할것인가
    generate-ddl: true
    
# api 호출시 실행되는 sql문을 콘솔에 보여줄것인가
    show-sql: true

# 사용할 데이터베이스 종료
    database: mysql

# mysql 상세 설정
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  